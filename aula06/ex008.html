<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacionalidade</title>
</head>
<body>
  <h1>Sistema de Nacionalidade</h1>
  País: <input type="text" name="txt" id="txt">
  <input type="button" value="Verificar" onclick="analisar()">

  <div id="res">

  </div>

  <script>

    function analisar() {
    var pais = window.document.querySelector('input#txt')
    var res = window.document.querySelector('div#res')
    var paisv = String(pais.value)
    if (paisv == 'Brasil') {
      res.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`
    } else {
      res.innerHTML += `<p>Você é <strong>strangeiro</strong></p>`
    }
  }
  </script>
</body>
</html>
